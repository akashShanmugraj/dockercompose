version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    # environment:
      # MONGO_INITDB_ROOT_USERNAME: admin
      # MONGO_INITDB_ROOT_PASSWORD: pass
    ports:
      - "27017:27017"
    volumes:
      - ./volumes/mongodbdata:/data/db
    restart: unless-stopped

volumes:
  mongodbdata:
