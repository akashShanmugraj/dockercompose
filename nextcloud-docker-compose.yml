version: '3.8'

services:
  nextcloud-db:
    image: postgres:latest
    container_name: nextcloud-postgres
    restart: unless-stopped
    volumes:
      - nextcloud_db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: nextcloud_db_password
    networks:
      - nextcloud-network

  nextcloud-redis:
    image: redis:latest
    container_name: nextcloud-redis
    restart: unless-stopped
    command: redis-server --requirepass redis_password
    networks:
      - nextcloud-network

  nextcloud-app:
    image: nextcloud:28-apache
    container_name: nextcloud
    restart: unless-stopped
    ports:
      - "6999:80"
    volumes:
      - nextcloud_data:/var/www/html
      - nextcloud_config:/var/www/html/config
      - nextcloud_custom_apps:/var/www/html/custom_apps
      - nextcloud_themes:/var/www/html/themes
    environment:
      # Database configuration
      POSTGRES_HOST: nextcloud-db
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: nextcloud_db_password
      
      # Redis configuration
      REDIS_HOST: nextcloud-redis
      REDIS_HOST_PASSWORD: redis_password
      
      # Nextcloud configuration
      NEXTCLOUD_ADMIN_USER: admin
      NEXTCLOUD_ADMIN_PASSWORD: admin_password
      NEXTCLOUD_TRUSTED_DOMAINS: localhost 127.0.0.1 akashs-macbook-pro.tail34afe7.ts.net 100.114.252.62
      
      # Optional: Configure memory limits
      PHP_MEMORY_LIMIT: 512M
      PHP_UPLOAD_LIMIT: 10G
      
      # App store configuration
      NEXTCLOUD_ENABLE_APPS: "true"
    depends_on:
      - nextcloud-db
      - nextcloud-redis
    networks:
      - nextcloud-network

  # Optional: Nextcloud cron job service
  nextcloud-cron:
    image: nextcloud:28-apache
    container_name: nextcloud-cron
    restart: unless-stopped
    volumes:
      - nextcloud_data:/var/www/html
      - nextcloud_config:/var/www/html/config
      - nextcloud_custom_apps:/var/www/html/custom_apps
      - nextcloud_themes:/var/www/html/themes
    entrypoint: /cron.sh
    depends_on:
      - nextcloud-db
      - nextcloud-redis
    networks:
      - nextcloud-network

volumes:
  nextcloud_db:
    driver: local
  nextcloud_data:
    driver: local
  nextcloud_config:
    driver: local
  nextcloud_custom_apps:
    driver: local
  nextcloud_themes:
    driver: local

networks:
  nextcloud-network:
    driver: bridge
