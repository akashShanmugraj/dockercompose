version: '3.8'

services:
  init:
    image: &tempoImage grafana/tempo:latest
    user: root
    entrypoint:
      - "chown"
      - "10001:10001"
      - "/var/tempo"
    volumes:
      - ./tempo-data:/var/tempo

  tempo:
    image: *tempoImage
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - ./tempo-data:/var/tempo
    ports:
      - "14268:14268"
      - "3200:80" # tempo
      - "9095:9095"
      - "4417:4317" # otlp grpc
      - "4418:4318" # otlp http
      - "9411:9411"
    depends_on:
      - init

  loki:
    image: grafana/loki:2.9.10
    ports:
      - "3100:3100"
    #volumes:
    #  - ./loki.yaml:/etc/loki/local-config.yaml
    #  - ./loki-data:/loki
    #command: -config.file=/etc/loki/local-config.yaml
    user: "${UID}:${UID}"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
      - "9464:9464"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana-data:/var/lib/grafana
    user: "${UID}:${UID}"
    depends_on:
      - prometheus
      - loki
      - tempo

volumes:
  grafana-data:
  loki-data:
